{% extends 'usuarios/base.html '%} <!-- Trás o  template base para essa página -->
{% block conteudo %} <!-- declara o template -->
<div class="container">
    Usuários Cadastrados:
    <table class="table table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
        </tr>

        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id_usuario }}</td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.idade }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %} <!-- fecha o template -->
